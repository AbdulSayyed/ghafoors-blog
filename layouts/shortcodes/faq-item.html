<div class="accordion-item">
    <h2 class="accordion-header" id="heading-{{ .Get "id" }}">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{ .Get "id" }}" aria-expanded="false" aria-controls="collapse-{{ .Get "id" }}">
        {{ .Get "question" }}
      </button>
    </h2>
    <div id="collapse-{{ .Get "id" }}" class="accordion-collapse collapse" aria-labelledby="heading-{{ .Get "id" }}" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        {{ .Inner | markdownify }}
      </div>
    </div>
  </div>
